package:
  name: enversion
  version: 0.2.11

build:
  number: {{environ.get('BINSTAR_BUILD', 0)}}
  entry_points:
    - evnadmin = evn.admin.cli:main

requirements:
  build:
    - python
    - subversion

  run:
    - python
    - subversion

test:
  commands:
    - evnadmin version
    - evnadmin selftest
  imports:
    - evn

about:
  home: http://github.com/enversion/enversion
  license: Apache v2
  summary: 'Enterprise Subversion'

